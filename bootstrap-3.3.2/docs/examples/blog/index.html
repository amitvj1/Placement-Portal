  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Forum</a>
        </nav>
      </div>
    </div>
	
    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">FORUM</h1>
        <p class="lead blog-description">A place where you can post questions and expect answer from experts.</p>
      </div><br><br>

	 <textarea rows="5" cols="70" placeholder="Enter a Question"></textarea>  

	<nav>
            <ul class="pager">
              <li><a href="#">ADD</a></li>
            </ul>
          </nav>

      <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
            <h2 class="blog-post-title">Questions</h2>
            <hr>
          </div><!-- /.blog-post -->

          <nav>
            <ul class="pager">
              <li><a href="#">More</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>This is a discussion forum for students to post their doubts regarding placement process. Other students, seniors or alumni, can post the answers to the questions. </p>
          </div>
          
        </div><!-- /.blog-sidebar -->
